{% extends 'payroll/main.html' %}

{% block content %}

<br>

    <div class="row">
        <div class="col-md-5">
            <h5>EmpSalary:</h5>
            <hr>
            <div class="card card-body">
                <a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_empsal' %}">Add EmpSalary</a>
                <table class="table table-sm">
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>EmpId</th>
                    </tr>

                    {% for package in packages %}
                        <tr>
                            <td><a class="btn btn-sm btn-info" href="{% url 'empsalinfo' package.id %}">View</a></td>
                            <td>{{package.Name}}</td>
                            <td>{{package.empId}}</td>
                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>

    </div>

{% endblock %}
